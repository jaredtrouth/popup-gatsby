backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "entrees"
    label: "Entrees"
    label_singular: "Entree"
    folder: "src/content/_menu"
    slug: "{{templateKey}}_{{slug}}"
    filter: {field: "templateKey", value: "entrees"}
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "entrees"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Price", name: "price", widget: "number", value_type: "float", min: 0, step: 0.5}
      - {label: "Image", name: "image", widget: "image"}
  
